<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KMRL Dashboard</title>
  <!-- Path updated to scripts folder -->
  <link rel="stylesheet" href="/static/style1.css">

</head>

<body>
  <header>
    <h1>KMRL â€” Induction Dashboard</h1>
    <button onclick="loadAll()">Load Data</button>
  </header>

  <main>
    <section>
      <h2>Rule-based Status</h2>
      <div id="rules">Waiting...</div>
    </section>

    <section>
      <h2>Optimized Induction</h2>
      <label for="kOpt">Number of trains:</label>
      <input id="kOpt" type="number" value="3" min="1">
      <button onclick="loadOptimization()">Optimize</button>
      <div id="opt">Waiting...</div>
    </section>

    <section>
      <h2>Predictive Maintenance</h2>
      <div id="pred">Waiting...</div>
    </section>

    <section>
      <h2>What-If Simulator</h2>
      <div class="whatif-field">
        <label for="wf_k">Number of trains</label>
        <input id="wf_k" type="number" value="3" min="1">
      </div>
      <div class="whatif-field">
        <label for="wf_brand">Branding weight</label>
        <input id="wf_brand" type="number" value="2000" min="0">
      </div>
      <div class="whatif-field">
        <label for="wf_stab">Stabling weight</label>
        <input id="wf_stab" type="number" value="5" min="0">
      </div>
      <button onclick="runWhatIf()">Run</button>
      <div id="whatif">Waiting...</div>
    </section>
  </main>

  <!-- JS path updated for static folder -->
  <script src="/static/app.js"></script>
</body>

</html>
